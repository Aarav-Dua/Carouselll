<html>

<head>
    <title>Carousel Example</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"> </script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"> </script>
    <link href="style.css" rel="stylesheet">
</head>


<body>
    <div class="container">
        <h1>This Is Henry and Crew</h1>
        <div id="MyCarousel" class="carousel slide">
            <div class="carousel-inner">
                <div class="item "> <img class="img-responsive" src="EllieRoseCtm.png"> </div>
                <div class="item"> <img class="img-responsive" src="Right_Hand_Man_Bio_ItA.jpg"></div>
                <div class="item"> <img class="img-responsive" src="GaleforceCtM.png"></div>
                <div class="item active"><img class="img-responsive" src="HenryBtB.png"></div>
                <div class="item "><img class="img-responsive" src="CharlesCalvinCtM.png"></div>
            </div>
            <a class="left carousel-control" href="#MyCarousel" data-slide="prev"> 
                <span class="glyphicon glyphicon-chevron-left"></span></a>
            <a class="right carousel-control" href="#MyCarousel" data-slide="next"> 
                <span class="glyphicon glyphicon-chevron-right"></span></a>
        </div>
    </div>
